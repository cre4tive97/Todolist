<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Todolist</title>
  </head>
  <body>
    <main>
      <header class="todos--header"><h1>Until new beginnings</h1></header>
      <section class="date">
        <div>
          <h2 class="date__num">1</h2>
          <span class="date__title">month</span>
        </div>
        <div>
          <h2 class="date__num">2</h2>
          <span class="date__title">days</span>
        </div>
        <div>
          <h2 class="date__num">3</h2>
          <span class="date__title">hours</span>
        </div>
        <div>
          <h2 class="date__num">4</h2>
          <span class="date__title">minutes</span>
        </div>
        <div>
          <h2 class="date__num">5</h2>
          <span class="date__title">seconds</span>
        </div>
      </section>
      <form class="todos">
        <input
          class="todos__input"
          placeholder="Write your todos"
          type="text"
        />
        <button class="todos__submit" type="submit">âž•</button>
      </form>
      <ul class="created"></ul>

      <div class="quote">
        <span class="quote__text"></span>
      </div>
    </main>
  </body>
</html>
